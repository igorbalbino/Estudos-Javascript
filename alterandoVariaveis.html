<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script>
            //códigos javascript aqui

            var nome=window.prompt('Digite seu nome: ');

            var n1=Number.parseInt(window.prompt('Digite um número: '));
            var n2=Number.parseInt(window.prompt('Digite outro número: '));

            var som=n1+n2;

            //window.alert('o nome da pessoa é: ' + nome);

            window.alert('A pessoa ' + nome + ', tem ' + som + ' pedras no bolso.');
            document.writeln('A pessoa ' + nome + ', tem ' + som + ' pedras no bolso.');
        </script>

    </body>
</html>
