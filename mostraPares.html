<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Título da página</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

        <script>
            //mostra pares
            function pares(x, y) {

                for(let i=x; i<y;i++){
                    let n = i%2;

                    if(n == 0){
                        console.log("O número atual é: " + i);
                    }
                }//fecha for
            }//fecha pares
            pares(32, 321);

        </script>
    </body>
</html>
